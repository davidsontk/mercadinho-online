<div class="row m-0">
    <h3>Confirmação de Venda</h3>
</div>
<div class="row m-0">
    <div class="table-overflow table-border">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" colspan="5" class="text-center">Produtos Selecionados</th>
                </tr>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="text-center">Descrição</th>
                    <th scope="col" class="text-center">Quantidade</th>
                    <th scope="col" class="text-center">Valor Unitário</th>
                    <th scope="col" class="text-center">Valor Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produto of listaProdutos">
                    <td scope="row" class="text-center">{{produto.codigo}}</td>
                    <td scope="row" class="text-center">{{produto.descricaoProduto}}</td>
                    <td scope="row" class="text-center">{{produto.quantidade}}</td>
                    <td scope="row" class="text-center">R$ {{produto.valor}}</td>
                    <td scope="row" class="text-center">R$ {{produto.valor * produto.quantidade}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="m-0">
    <h5 class="radio-bold">Pagamento</h5>
    <div class="row ml-2">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-primary cursor-pointer" (click)="mudaFormaPagamento('D')">
                <input type="radio" name="options" id="option1" autocomplete="off"> Débito
            </label>
            <label class="btn btn-outline-primary cursor-pointer" (click)="mudaFormaPagamento('C')">
                <input type="radio" name="options" id="option2" autocomplete="off"> Crédito
            </label>
        </div>
    </div>
    <div class="row">
        <p class="valorTotal">Valor Total Compra R$ {{valorTotalCompra}}</p>
    </div>
    <div class="row">
        <button class="btn btn-danger mr-2" (click)="rotaListaProdutos()">Cancelar</button>
        <button class="btn btn-success" (click)="finalizarCompra()" >Finalizar Compra</button>
    </div>
</div>
