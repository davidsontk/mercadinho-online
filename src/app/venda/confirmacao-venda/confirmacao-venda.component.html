<div class="row m-0">
    <h3>Confirmação de Venda</h3>
</div>
<div class="row m-0">
    <div class="table-overflow">
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" colspan="5" class="text-center">Produtos Selecionados</th>
                </tr>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="text-center">Descrição</th>
                    <th scope="col" class="text-center">Quantidade</th>
                    <th scope="col" class="text-center">Valor Unitário</th>
                    <th scope="col" class="text-center">Valor Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produto of listaProdutos">
                    <td scope="row" class="text-center">{{produto.codigo}}</td>
                    <td scope="row" class="text-center">{{produto.descricaoProduto}}</td>
                    <td scope="row" class="text-center">{{produto.quantidade}}</td>
                    <td scope="row" class="text-center">R$ {{produto.valor}}</td>
                    <td scope="row" class="text-center">R$ {{produto.valor * produto.quantidade}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="m-0">
    <h5 class="radio-bold">Pagamento</h5>
    <div class="row ml-2">
            <!-- <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDebito" id="radioDebito">
                <label class="form-check-label radio-bold" for="radioDebito"  value="true" [(ngModel)]="formaPagamento">
                    Debito
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioCredito" id="radioCredito">
                <label class="form-check-label radio-bold" for="radioCredito"  value="false" [(ngModel)]="formaPagamento">
                    Credito
                </label>
            </div> -->
    </div>
    <div class="row">
        <p class="valorTotal">Valor Total Compra R$ {{valorTotalCompra}}</p>
    </div>
    <div class="row">
        <button class="btn btn-danger mr-2">Cancelar</button>
        <button class="btn btn-success">Finalizar Compra</button>
    </div>
</div>
