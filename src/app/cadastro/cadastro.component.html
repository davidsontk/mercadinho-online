<div class="row">
    <div class="col-md-8">
        <div class="page-title">
            <h4>Novo acesso</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-9">
        <form class="card" [formGroup]="formCadastro" (ngSubmit)="cadastrar()" novalidate>
            <div class="card-body">
                <div class="form-group row">
                    <label for="nome" class="col-md-2 control-label pdd-top-10">Nome</label>
                    <div class="col-md-10">
                        <input class="form-control" formControlName="nome" name="nome" id="nome"
                            placeholder="Ex: Moises Coelho" type="text">
                        <label class="error"
                            *ngIf="formCadastro.get('nome').hasError('required') && formCadastro.get('nome').touched">Nome
                            é
                            obrigatório.</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nome" class="col-md-2 control-label pdd-top-10">CPF*</label>
                    <div class="col-md-10">
                        <input class="form-control" formControlName="cpf" name="cpf" id="cpf"
                            type="text">
                        <label class="error"
                            *ngIf="formCadastro.get('cpf').hasError('required') && formCadastro.get('cpf').touched">CPF
                            é obrigatório</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="senha" class="col-md-2 control-label pdd-top-10">Senha</label>
                    <div class="col-md-10">
                        <input class="form-control" formControlName="senha" name="senha" id="senha"
                            placeholder="********" type="password">
                        <label class="error"
                            *ngIf="formCadastro.get('senha').hasError('required') && formCadastro.get('senha').touched">Senha
                            é
                            obrigatório.</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nome" class="col-md-2 control-label pdd-top-10">Endereço</label>
                    <div class="col-md-10">
                        <input class="form-control" formControlName="endereco" name="endereco" id="endereco"
                            placeholder="Rua alianca, n 153" type="text">
                        <label class="error"
                            *ngIf="formCadastro.get('endereco').hasError('required') && formCadastro.get('endereco').touched">Endereço
                            é obrigatório</label>
                    </div>
                </div>
            </div>
            <div class="card-footer border top">
                <ul class="list-unstyled list-inline text-right pdd-vertical-5">
                    <li class="list-inline-item">
                        <button class="btn btn-block btn-success" [disabled]="formCadastro.invalid"
                            type="submit">Cadastrar</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
